<!-- 검색 엔진에 제공하는 키워드 -->
<meta name="Keywords" content="키워드, 여기, 중복으로, 입력" />

<!-- 페이지의 제목을 정의하며, 실제 페이지에 표시되는 제목과 다름 -->
<meta http-equiv="Title" content="메타 데이터란?" />

<!-- 해당 페이지의 내용을 요약 -->
<meta
    name="Description"
    content="메타 태그는 웹페이지의 정보를 알려주기 위해 존재"
/>

<!-- 페이지 작성자 -->
<meta http-equiv="Author" content="Flature" />

<!-- 인코딩 방식 표기 (위 : html4, 아래 : html5) -->
<!-- 
    uft-8은 조합형 인코딩, euc-kr은 완성형 인코딩 
    완성형 인코딩은 오류가 많아 주로 조합형을 사용 
-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta charset="UTF-8" />
<meta charset="EUC-KR" />

<!-- 웹페이지 작성일 -->
<meta name="Date" content="2021-05-03T19:37:00+09:00" />

<!-- 브라우저 호환성 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- 페이지의 캐시 방지 방법 -->
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />

<!-- 페이지의 캐시 만료일 -->
<meta http-equiv="Expires" content="Mon, 03 May 2021 12:00:00 GMT" />

<!-- 
    새로고침 주기 설정 
    양의 정수 값 설정 : 페이지 새로고침을 하기까지의 초 단위 대기시간
-->
<meta http-equiv="Refresh" content="600" />

<!--
    리다이렉트 설정
    양의 정수 값 설정 후 ;url= 추가 : 유효한 URL로 이동하기 전까지의 초 단위 대기시간
 -->
<meta http-equiv="Refresh" content="5;url=https://thinkground.studio" />

<!-- 모든 디바이스에서 웹사이트가 잘 보이도록 설정 -->
<meta name="viewport" content="width=devicd-width, initial-scale=1.0" />
