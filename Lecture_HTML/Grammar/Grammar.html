<!-- 태그(Tag)는 열고 닫는 구조로 이루어짐 -->

<h1>어라운드 허브 스튜디오</h1>
<p>안녕하세요. Flature 입니다.</p>

<!-- 태그에서 추가적인 내용을 정의하기 위해 속성(Attributes)과 값(Value)을 사용 -->
<p class="introduce">안녕하세요. Flature 입니다.</p>

<!-- 한 태그 안에 다른 태그가 포함되면 부모와 자식 구조라 부름 -->
<ul>
    <li>플래쳐1</li>
    <li>플래쳐2</li>
    <li>플래쳐3</li>
</ul>
<!-- 위 구조에서 ul은 부모태그, li는 자식태그 입니다. -->

<!-- 요소의 중첩 -->
<p>안녕하세요. <strong>Flature</strong> 입니다.</p>

<!-- 빈 태그(빈 요소) -->
<img src="../../Image/g876.png" alt="어라운드 허브 로고" />
<!-- 여기서 'src'는 속성이고, 뒤의 png 파일의 경로는 값이다. -->
